<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Color wheel picker</title>
</head>
<body>

    <canvas id="webgl_canvas" width="512" height="512"></canvas>
    
    <div class="control_panel">
        <h3>Color Wheel Control Panel</h3>

        <h4>Color Information</h4>
        <p class="color_info">
            RGBA: rgb(1,1,1,1)</br>
            RGBA: rgb(255,255,255,255)</br>
            HEX : #FFFFFFF
        </p>

        <h4>Gradient</h4>
        <label>Linear Gradient</label>
        <input type="checkbox" class="linear_gradient" name="linear_gradient" value="1">
        <br>
        <label>Radial Gradient</label>
        <input type="checkbox" class="radial_gradient" name="radial_gradient" value="1">
    </div>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
